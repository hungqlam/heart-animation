<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love from 8,360 Miles Away ❤️</title>
    <meta name="description" content="A romantic animated heart with fireworks - love knows no distance">
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .box {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
        }
        
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        #pinkboard {
            position: relative;
            margin: auto;
            height: 500px;
            width: 500px;
            animation: animate 1.3s infinite;
        }
        
        #pinkboard:before,
        #pinkboard:after {
            content: '';
            position: absolute;
            background: #FF5CA4;
            width: 100px;
            height: 160px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }
        
        #pinkboard:before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        }
        
        #pinkboard:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes animate {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(.8);
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Simple romantic text */
        .love-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFB6C1;
            font-size: 28px;
            font-family: 'Georgia', serif;
            font-style: italic;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
            z-index: 10;
            pointer-events: none;
            line-height: 1.4;
        }

        /* Enhanced Firework effects */
        .firework {
            position: absolute;
            pointer-events: none;
        }

        .firework-center {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #fff 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            animation: fireworkCenter 3s ease-out forwards;
            box-shadow: 0 0 20px #fff, 0 0 40px rgba(255, 92, 164, 0.8);
        }

        .firework-spark {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: sparkFly 2.5s ease-out forwards;
        }

        .firework-spark.large {
            width: 10px;
            height: 10px;
            animation: sparkFlyLarge 3s ease-out forwards;
        }

        .firework-spark.trail {
            width: 3px;
            height: 15px;
            border-radius: 3px;
            animation: sparkTrail 2s ease-out forwards;
        }

        @keyframes fireworkCenter {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            20% {
                transform: scale(3);
                opacity: 0.9;
            }
            100% {
                transform: scale(8);
                opacity: 0;
            }
        }

        @keyframes sparkFly {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
                transform: translate(calc(var(--dx) * 0.6), calc(var(--dy) * 0.6)) scale(1.2) rotate(180deg);
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0.3) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes sparkFlyLarge {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            30% {
                opacity: 1;
                transform: translate(calc(var(--dx) * 0.4), calc(var(--dy) * 0.4)) scale(1.5);
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0.2);
                opacity: 0;
            }
        }

        @keyframes sparkTrail {
            0% {
                transform: translate(0, 0) rotate(var(--angle)) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) rotate(var(--angle)) scale(0.1);
                opacity: 0;
            }
        }

        /* Firework burst effect */
        .firework-burst {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: burstExpand 1.5s ease-out forwards;
        }

        @keyframes burstExpand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(20);
                opacity: 0.3;
            }
            100% {
                transform: scale(40);
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #pinkboard {
                height: 300px;
                width: 300px;
            }
            
            .love-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <canvas id="pinkboard"></canvas>
        <div class="love-text">
            from 8,360 miles with<br>
            love... ;)
        </div>
    </div>

    <script>
        /*
         * Settings
         */
        var settings = {
            particles: {
                length: 2000, // maximum amount of particles
                duration: 2, // particle duration in sec
                velocity: 100, // particle velocity in pixels/sec
                effect: -1.3, // play with this for a nice effect
                size: 13, // particle size in pixels
            },
        };

        /*
         * Create spectacular firework effects
         */
        function createFireworks() {
            setInterval(() => {
                // Create 1-3 fireworks at random intervals
                const numFireworks = Math.floor(Math.random() * 3) + 1;
                
                for (let f = 0; f < numFireworks; f++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = (Math.random() * 70 + 15) + 'vw';
                        firework.style.top = (Math.random() * 50 + 25) + 'vh';
                        
                        document.body.appendChild(firework);
                        
                        // Add center explosion effect
                        const center = document.createElement('div');
                        center.className = 'firework-center';
                        firework.appendChild(center);
                        
                        // Add burst ring effect
                        const burst = document.createElement('div');
                        burst.className = 'firework-burst';
                        const burstColors = ['rgba(255, 92, 164, 0.4)', 'rgba(255, 30, 138, 0.4)', 'rgba(255, 182, 193, 0.4)', 'rgba(255, 255, 255, 0.3)'];
                        burst.style.background = `radial-gradient(circle, ${burstColors[Math.floor(Math.random() * burstColors.length)]} 0%, transparent 70%)`;
                        firework.appendChild(burst);
                        
                        // Create multiple layers of sparks
                        const sparkCount = Math.floor(Math.random() * 40) + 30; // 30-70 sparks!
                        const colors = [
                            '#FF5CA4', '#FF1E8A', '#FFB6C1', '#FFF', '#FF69B4', 
                            '#FF91A4', '#FFE4E1', '#FF20B2', '#FF82AB', '#FFCCCB'
                        ];
                        
                        for (let i = 0; i < sparkCount; i++) {
                            const spark = document.createElement('div');
                            
                            // Create different types of sparks
                            const sparkType = Math.random();
                            if (sparkType < 0.3) {
                                spark.className = 'firework-spark large';
                            } else if (sparkType < 0.6) {
                                spark.className = 'firework-spark trail';
                            } else {
                                spark.className = 'firework-spark';
                            }
                            
                            // Random direction and distance with more variation
                            const angle = (Math.PI * 2 * i) / sparkCount + (Math.random() - 0.5) * 1.0;
                            const distance = Math.random() * 150 + 80; // Bigger explosions!
                            const dx = Math.cos(angle) * distance;
                            const dy = Math.sin(angle) * distance;
                            
                            // Set custom properties for animation
                            spark.style.setProperty('--dx', dx + 'px');
                            spark.style.setProperty('--dy', dy + 'px');
                            spark.style.setProperty('--angle', angle + 'rad');
                            
                            const sparkColor = colors[Math.floor(Math.random() * colors.length)];
                            spark.style.background = `radial-gradient(circle, ${sparkColor} 0%, transparent 70%)`;
                            
                            // Add glowing effects to many sparks
                            if (Math.random() < 0.7) {
                                spark.style.boxShadow = `
                                    0 0 10px ${sparkColor},
                                    0 0 20px ${sparkColor}40,
                                    0 0 30px ${sparkColor}20
                                `;
                            }
                            
                            spark.style.left = '0px';
                            spark.style.top = '0px';
                            spark.style.animationDelay = Math.random() * 0.5 + 's';
                            
                            firework.appendChild(spark);
                        }
                        
                        // Add secondary explosion for extra wow factor
                        setTimeout(() => {
                            if (Math.random() < 0.4) { // 40% chance of secondary explosion
                                const secondaryCount = Math.floor(Math.random() * 20) + 15;
                                for (let j = 0; j < secondaryCount; j++) {
                                    const secondarySpark = document.createElement('div');
                                    secondarySpark.className = 'firework-spark';
                                    
                                    const secAngle = (Math.PI * 2 * j) / secondaryCount;
                                    const secDistance = Math.random() * 80 + 40;
                                    const secDx = Math.cos(secAngle) * secDistance;
                                    const secDy = Math.sin(secAngle) * secDistance;
                                    
                                    secondarySpark.style.setProperty('--dx', secDx + 'px');
                                    secondarySpark.style.setProperty('--dy', secDy + 'px');
                                    secondarySpark.style.background = colors[Math.floor(Math.random() * colors.length)];
                                    secondarySpark.style.left = dx/3 + 'px';
                                    secondarySpark.style.top = dy/3 + 'px';
                                    
                                    firework.appendChild(secondarySpark);
                                }
                            }
                        }, 800);
                        
                        // Remove firework after animation
                        setTimeout(() => {
                            firework.remove();
                        }, 4000);
                    }, f * 600);
                }
            }, 2000 + Math.random() * 3000); // More frequent fireworks!
        }

        /*
         * RequestAnimationFrame polyfill by Erik Möller
         */
        (function() {
            var b = 0;
            var c = ["ms", "moz", "webkit", "o"];
            for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
                window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
                window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"]
            }
            if (!window.requestAnimationFrame) {
                window.requestAnimationFrame = function(h, e) {
                    var d = new Date().getTime();
                    var f = Math.max(0, 16 - (d - b));
                    var g = window.setTimeout(function() {
                        h(d + f)
                    }, f);
                    b = d + f;
                    return g
                }
            }
            if (!window.cancelAnimationFrame) {
                window.cancelAnimationFrame = function(d) {
                    clearTimeout(d)
                }
            }
        }());

        /*
         * Point class
         */
        var Point = (function() {
            function Point(x, y) {
                this.x = (typeof x !== 'undefined') ? x : 0;
                this.y = (typeof y !== 'undefined') ? y : 0;
            }
            Point.prototype.clone = function() {
                return new Point(this.x, this.y);
            };
            Point.prototype.length = function(length) {
                if (typeof length == 'undefined')
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                this.normalize();
                this.x *= length;
                this.y *= length;
                return this;
            };
            Point.prototype.normalize = function() {
                var length = this.length();
                this.x /= length;
                this.y /= length;
                return this;
            };
            return Point;
        })();

        /*
         * Particle class
         */
        var Particle = (function() {
            function Particle() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
            }
            Particle.prototype.initialize = function(x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            };
            Particle.prototype.update = function(deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            };
            Particle.prototype.draw = function(context, image) {
                function ease(t) {
                    return (--t) * t * t + 1;
                }
                var size = image.width * ease(this.age / settings.particles.duration);
                context.globalAlpha = 1 - this.age / settings.particles.duration;
                context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
            };
            return Particle;
        })();

        /*
         * ParticlePool class
         */
        var ParticlePool = (function() {
            var particles,
                firstActive = 0,
                firstFree = 0,
                duration = settings.particles.duration;

            function ParticlePool(length) {
                // create and populate particle pool
                particles = new Array(length);
                for (var i = 0; i < particles.length; i++)
                    particles[i] = new Particle();
            }
            ParticlePool.prototype.add = function(x, y, dx, dy) {
                particles[firstFree].initialize(x, y, dx, dy);

                // handle circular queue
                firstFree++;
                if (firstFree == particles.length) firstFree = 0;
                if (firstActive == firstFree) firstActive++;
                if (firstActive == particles.length) firstActive = 0;
            };
            ParticlePool.prototype.update = function(deltaTime) {
                var i;

                // update active particles
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].update(deltaTime);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].update(deltaTime);
                    for (i = 0; i < firstFree; i++)
                        particles[i].update(deltaTime);
                }

                // remove inactive particles
                while (particles[firstActive].age >= duration && firstActive != firstFree) {
                    firstActive++;
                    if (firstActive == particles.length) firstActive = 0;
                }
            };
            ParticlePool.prototype.draw = function(context, image) {
                // draw active particles
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].draw(context, image);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].draw(context, image);
                    for (i = 0; i < firstFree; i++)
                        particles[i].draw(context, image);
                }
            };
            return ParticlePool;
        })();

        /*
         * Putting it all together
         */
        (function(canvas) {
            var context = canvas.getContext('2d'),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration, // particles/sec
                time;

            // get point on heart with -PI <= t <= PI
            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                );
            }

            // creating the particle image using a dummy canvas
            var image = (function() {
                var canvas = document.createElement('canvas'),
                    context = canvas.getContext('2d');
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                // helper function to create the path
                function to(t) {
                    var point = pointOnHeart(t);
                    point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                    point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                    return point;
                }
                // create the path
                context.beginPath();
                var t = -Math.PI;
                var point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) {
                    t += 0.01; // baby steps!
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                context.closePath();
                // create the fill
                context.fillStyle = '#FF5CA4';
                context.fill();
                // create the image
                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();

            // render that thing!
            function render() {
                // next animation frame
                requestAnimationFrame(render);

                // update time
                var newTime = new Date().getTime() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;

                // clear canvas
                context.clearRect(0, 0, canvas.width, canvas.height);

                // create new particles
                var amount = particleRate * deltaTime;
                for (var i = 0; i < amount; i++) {
                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    var dir = pos.clone().length(settings.particles.velocity);
                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                }

                // update and draw particles
                particles.update(deltaTime);
                particles.draw(context, image);
            }

            // handle (re-)sizing of the canvas
            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;

            // delay rendering bootstrap
            setTimeout(function() {
                onResize();
                render();
            }, 10);
        })(document.getElementById('pinkboard'));

        // Initialize fireworks when page loads
        window.addEventListener('load', function() {
            createFireworks();
        });
    </script>
</body>
</html>
